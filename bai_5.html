<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function integer(a, b, c) {
    return Math.min(a, b, c);
}
let num1 = prompt("Nhập số thứ 1");
let num2 = prompt("Nhập số thứ 2");
let num3 = prompt("Nhập số thứ 3");
if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
    soNhoNhat = integer(num1, num2, num3);
    alert(`Số nguyên nhỏ nhất trong 3 số ${num1}, ${num2}, ${num3} là: ${soNhoNhat}`);
} else {
    alert("Số bạn nhập ko hợp lệ");
}
</script>
</body>
</html>
