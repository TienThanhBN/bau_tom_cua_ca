<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTich(r) {
        return Math.PI * Math.pow(r, 2);
    }
    function tinhChuVi(r) {
        return 2 * Math.PI * r;
    }
    let banKinh = prompt("Nhập bán kính hình tròn:");
    banKinh = parseFloat(banKinh);
    if (!isNaN(banKinh) && banKinh > 0) {
        let dienTich = tinhDienTich(banKinh);
        let chuVi = tinhChuVi(banKinh);
        alert(`Với bán kính ${banKinh}:
    - Diện tích hình tròn là: ${dienTich.toFixed(2)}
    - Chu vi hình tròn là: ${chuVi.toFixed(2)}`);
    } else {
        alert("Bạn đã nhập bán kính không hợp lệ.");
    }

</script>
</body>
</html>
