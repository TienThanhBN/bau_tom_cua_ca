<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPositiveInteger(num) {
        return Number.isInteger(num) && num > 0;
    }
    console.log(isPositiveInteger(5));
    console.log(isPositiveInteger(-3));
    console.log(isPositiveInteger(0));
    console.log(isPositiveInteger(4.5));

</script>
</body>
</html>
