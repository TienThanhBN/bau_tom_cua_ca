<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function tinhBinhPhuong(so) {
        return so * so;
    }
    let soCanTinh = prompt("Nhập số bạn muốn tính bình phương:");
    soCanTinh = parseFloat(soCanTinh);
    if (!isNaN(soCanTinh)) {
        let ketQua = tinhBinhPhuong(soCanTinh);
        alert(`Bình phương của ${soCanTinh} là: ${ketQua}`);
    } else {
        alert("Bạn đã nhập không phải là một số hợp lệ.");
    }

</script>
</body>
</html>
