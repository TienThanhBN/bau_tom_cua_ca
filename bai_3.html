<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        if (n < 0) {
            return "Số không hợp lệ";
        } else if (n === 0 || n === 1) {
            return 1;
        } else {
            let giaiThua = 1;
            for (let i = 2; i <= n; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }
    }
    let soNhap = prompt("Nhập một số nguyên để tính giai thừa:");
    soNhap = parseInt(soNhap);
    if (!isNaN(soNhap) && soNhap >= 0) {
        let ketQua = tinhGiaiThua(soNhap);
        alert(`Giai thừa của ${soNhap} là: ${ketQua}`);
    } else {
        alert("Syntax Error");
    }

</script>
</body>
</html>
